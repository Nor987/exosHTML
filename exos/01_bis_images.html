<body>

    <h1>Une page avec des images</h1>
    <h2>Qu'ils sont beaux !</h2>

    <img src="../img/chaton01.jpg" alt="un joli chaton"><br>
    <img src="../img/chaton02.jpg" alt="encore un chaton"><br>
    <img src="../img/ruelle.png" alt="et là une ruelle">

    <hr>

    <h2>Une image avec un lien sur l'image</h2>

    <p><small>Venise et ses gondoles</small></p>
